<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZackDaQuack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c6f293ea1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--<div class="enter">
        <h1>Welcome! Click to enter!</h1>
    </div>-->
    <section id="profile">
        <div class="page center-box">
            <audio controls autoplay hidden>
                <source class="audio" src="DuckSong.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="container">
                <div class="image-wrapper">
                    <img class="profile no-highlight" src="profile_pic.png">
                </div>
                <h1 class="glow username no-highlight">ZackDaQuack</h1>
                <div class="socials">
                    <i class="fa-brands fa-discord fa-2x social_icon glow"></i>
                    <a href="https://bit.ly/3BlS71b"><i class="fa-brands fa-facebook fa-2x social_icon glow"></i></a>
                    <a href="https://media.tenor.com/dZNmPSMzv-QAAAAC/mighty-boosh.gif"><i class="fa-solid fa-moon fa-2x social_icon glow"></i></a>
                    <a href="https://example.com/"><i class="fa-solid fa-volcano fa-2x social_icon glow"></i></a>
                </div>
            </div>
        </div>
    </section>
    <div id="scroll-arrow">
        <div class="down-arrow" onclick="scrollDownBy100()">
            <i class="fa-solid fa-arrow-down fa-3x glow arrow"></i>
        </div>
    </div>


    <div class="test">
        <!--<h1>This is supposeed to be super low :D</h1>-->
    </div>

    
    <div class="snow"></div>
    <section id="scripts">
        <script src="snow.js"></script>
        <script src="main.js"></script>
    </section>
</body>
</html>
